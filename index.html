<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
        <div class="form" id="form-1">
          <h1>Hey there!</h1>
               
          <label class="first-label" > What's your name?
            <input class="name" required type="text"  placeholder= "Enter your name" ><hr>
          </label> 
  
      
          <label class="second-label" > What's your email adress?
            <input class="email" required type="text"  placeholder= "Enter your email adress" ><hr>
          </label> 
  

          <label class="third-label" > What services are you looking for?
            <select class="service" name="your-choice">
              <option value="choose-service"> Choose a service </option>
              <option value="graphic-design">Graphic Design</option>
              <option value="front-end">Front End</option>
              <option value="full-stack">Full Stack</option>
              <option value="web-designer">Web Designer</option>
              
            </select>
            <hr>
          </label> 

          <label class="fourth-label" > What services are you looking for?
            <select class="budget" name="your-budget"> 
              <option value="select-budget"> Select budget </option>
              <option value="two">2000$</option>
              <option value="three">3000$</option>
              <option value="four">4000$</option>
              <option value="five">5000$</option>
            
            </select>
            <hr>
          </label> 
  

  

              
              

              <label class="fifth-label">
                Anything else you'd like to tell us?
                <br />
        
                <textarea class="writting-box" name="costume-reason" cols="auto" rows="auto"> Your message here</textarea>
                <hr class="line">
              </label> 



              <label class="terms-and-cs">
                I agree with the T&Cs
                <input  type="checkbox" name="agree" required />
              </label>
       


   <form action="/pages/absolute.html">
    <button class="button" type="submit" >Submit</button>
  </form> 

  
        </div>
        </section>
    </main>
    
</body>
</html>
